<div class="container result-container">
    <div class="card">
        <div class="card-body text-center">
            <h2>Quiz Results</h2>
            <div class="score-display">
                <h1>${score}/20</h1>
                <p>${score >= passingScore ? 'Congratulations! You passed!' : 'Try again to improve your score!'}</p>
            </div>
            
            <div class="details mt-4">
                <p>Time Taken: ${timeTaken} minutes</p>
                <p>Correct Answers: ${correctAnswers}</p>
                <p>Wrong Answers: ${wrongAnswers}</p>
            </div>
            
            <div class="actions mt-4">
                <a href="/topics/" class="btn btn-primary">Try Another Quiz</a>
                <a href="/quiz/${quizId}/" class="btn btn-secondary">Retry This Quiz</a>
            </div>
        </div>
    </div>
</div>
